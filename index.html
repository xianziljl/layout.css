<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/layout.css">
  <title>Layout.css</title>
  <style>
    html, body{height: 100%;}
    .main{min-height: 100%;}
    textarea{resize: none;}
  </style>
</head>
<body>
  <!-- <h1 tabindex="1" class="m-10 bc-1 c-5 bd h:bg-1 a:c-9 f:bc-4">测试文字</h1> -->
  <div class="main c-8 fr fs-14 usn">
    <div class="pr f-1 p-30 bg-f">
      <div class="p-10">
        <h1>这是一级标题</h1>
        <h2>这是二级标题</h2>
        <h3>这是三级标题</h3>
        <h4>这是四级标题</h4>
        <p>这里是正文</p>
      </div>
      <div class="fr p-10">
        <div class="p-20 bg-2 f-1 md:f-3"></div>
        <div class="bg-f p-5"></div>
        <div class="p-20 bg-2 f-3 md:f-1"></div>
      </div>
      <div class="fr ac">
        <input type="text" class="p-5 bc-2 m-10 r-4 f:bc-4" placeholder="请输入">
        <select class="p-5 bc-2 m-10 r-4">
          <option value="1">你好</option>
        </select>
        <button class="m-10 h:bg-1 p-5 r-4 a:bg-2 f:bc-2">Button</button>
        <button class="m-10 h:bg-1 bc-2 p-5 r-4 a:bg-2 f:bc-4">Button</button>
        <a class="m-10" href="#">链接</a>
      </div>
      <div class="fr as">
        <textarea class="p-5 bc-2 m-10 r-4 f:bc-4" placeholder="请输入" cols="30" rows="3"></textarea>
        <textarea class="p-5 bg-2 m-10 r-4 f:bc-3" placeholder="请输入" cols="30" rows="3"></textarea>
      </div>
      <div class="gfr gtc-4 gr-3 gp-10 m-10" style="height:300px;">
        <div class="bg-2 ct">网格布局</div>
        <div class="bg-2 gc-1 grs-2"></div>
        <div class="bg-2 gc-2 gr-2"></div>
        <div class="bg-2 gc-1 gr-2"></div>
        <div class="bg-2 gc-2 gr-1"></div>
        <div class="bg-2 gc-2 gr-1"></div>
      </div>
      <div class="m-10 mt-30">
        <table class="wf">
          <tr class="by bc-1 h:bg-1">
            <th class="p-5">表格</th>
            <th class="p-5">Hello</th>
            <th class="p-5">Hello</th>
          </tr>
          <tr class="by bc-1 h:bg-1">
            <td class="p-5">Hello</td>
            <td class="p-5">Hello</td>
            <td class="p-5">Hello</td>
          </tr>
        </table>
      </div>
      <div class="fr mt-20" style="height: 100px;">
        <div class="f-1 bs-1 mx-10 ct">阴影</div>
        <div class="f-1 bs-2 mx-10"></div>
        <div class="f-1 bs-3 mx-10"></div>
        <div class="f-1 bs-4 mx-10"></div>
        <div class="f-1 bs-5 mx-10"></div>
      </div>
    </div>
  </div>


  <script>
    var right = document.querySelector('.main>.f-1').cloneNode(true)
    right.classList.add('dk')
    right.style.backgroundColor = '#111'
    document.querySelector('.main').appendChild(right)
  </script>
</body>
</html>
